<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <canvas id="canvas128" width="128" height="128"></canvas>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#3498db';
      ctx.fillRect(0, 0, size, size);

      // Lock body
      const lockWidth = size * 0.5;
      const lockHeight = size * 0.4;
      const lockX = (size - lockWidth) / 2;
      const lockY = size * 0.45;

      ctx.fillStyle = '#ffffff';
      ctx.fillRect(lockX, lockY, lockWidth, lockHeight);

      // Lock shackle
      const shackleWidth = size * 0.35;
      const shackleHeight = size * 0.25;
      const shackleX = (size - shackleWidth) / 2;
      const shackleY = size * 0.25;

      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.12;
      ctx.beginPath();
      ctx.arc(size / 2, shackleY + shackleHeight, shackleWidth / 2, Math.PI, 0, false);
      ctx.stroke();

      // Keyhole
      const keyholeRadius = size * 0.08;
      ctx.fillStyle = '#3498db';
      ctx.beginPath();
      ctx.arc(size / 2, lockY + lockHeight * 0.35, keyholeRadius, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillRect(size / 2 - keyholeRadius / 2, lockY + lockHeight * 0.35, keyholeRadius, lockHeight * 0.4);
    }

    drawIcon(document.getElementById('canvas16'), 16);
    drawIcon(document.getElementById('canvas48'), 48);
    drawIcon(document.getElementById('canvas128'), 128);

    console.log('Icons generated! Right-click each canvas and "Save image as..."');
    console.log('Save as: icon16.png, icon48.png, icon128.png');
  </script>
</body>
</html>
