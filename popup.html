<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TabGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>TabGuard</h2>
      <button id="helpBtn" class="help-btn" aria-label="Show keyboard shortcuts" title="Keyboard Shortcuts">⌨️</button>
    </div>

    <div id="helpTooltip" class="help-tooltip hidden">
      <h3>Keyboard Shortcuts</h3>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <kbd>Ctrl+Shift+L</kbd>
          <span>Toggle Page Lock</span>
        </div>
        <div class="shortcut-item">
          <kbd>Ctrl+Shift+K</kbd>
          <span>Toggle Tab Lock</span>
        </div>
      </div>
      <small>Customize in chrome://extensions/shortcuts</small>
    </div>

    <button id="lockBoth" class="btn btn-lock-both" aria-label="Lock both page and tab">🔒⛔ Lock Both</button>

    <div class="lock-controls">
      <div class="lock-item">
        <div class="lock-info">
          <span class="lock-icon">🔒</span>
          <div class="lock-text">
            <strong>Page Lock</strong>
            <small>Prevents navigation, opens links in new tabs</small>
          </div>
        </div>
        <button id="togglePageLock" class="btn-toggle" data-active="false" role="switch" aria-checked="false" aria-label="Toggle Page Lock">
          <span class="toggle-track">
            <span class="toggle-thumb"></span>
          </span>
        </button>
      </div>

      <div class="lock-item">
        <div class="lock-info">
          <span class="lock-icon">⛔</span>
          <div class="lock-text">
            <strong>Tab Lock</strong>
            <small>Prevents closing</small>
          </div>
        </div>
        <button id="toggleTabLock" class="btn-toggle" data-active="false" role="switch" aria-checked="false" aria-label="Toggle Tab Lock">
          <span class="toggle-track">
            <span class="toggle-thumb"></span>
          </span>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
